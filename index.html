<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Registration_Form_WD/assets/css/style.css" />
</head>
<body>
  <div class="form-container">
    <form class="form-card">
      <h1>New Employee Registration</h1>

      <section>
        <h2>Personal Information</h2>
        <div class="grid">
          <div class="form-group"><input class="form-control" placeholder="First Name" id="first_name" name="first_name" type="text" required /></div>
          <div class="form-group"><input class="form-control" placeholder="Last Name" id="last_name" name="last_name" type="text" required /></div>
          <div class="form-group"><input class="form-control" placeholder="Date of Birth" id="dob" name="dob" type="date" required /></div>
          <div class="form-group">
            <select class="form-select" id="gender" name="gender" required>
              <option value="">Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group"><input class="form-control" placeholder="Email Address" id="email" name="email" type="email" required /></div>
          <div class="form-group"><input class="form-control" placeholder="Contact Number" id="phone" name="phone" type="tel" required /></div>
        </div>
      </section>

      <section>
        <h2>Employment Details</h2>
        <div class="grid">
          <div class="form-group"><input class="form-control" placeholder="Employee ID" id="employee_id" name="employee_id" type="text" required /></div>
          <div class="form-group"><input class="form-control" placeholder="Department" id="department" name="department" type="text" required /></div>
          <div class="form-group"><input class="form-control" placeholder="Job Title" id="job_title" name="job_title" type="text" required /></div>
          <div class="form-group">
            <select class="form-select" id="employment_type" name="employment_type" required>
              <option value="">Employment Type</option>
              <option>Full-Time</option>
              <option>Part-Time</option>
              <option>Contract</option>
            </select>
          </div>
          <div class="form-group"><input class="form-control" placeholder="Date of Hire" id="hire_date" name="hire_date" type="date" required /></div>
        </div>
      </section>

      <section>
        <h2>Emergency Contact</h2>
        <div class="grid">
          <div class="form-group"><input class="form-control" placeholder="Name" id="emergency_name" name="emergency_name" type="text" required /></div>
          <div class="form-group"><input class="form-control" placeholder="Relationship" id="emergency_relation" name="emergency_relation" type="text" required /></div>
          <div class="form-group"><input class="form-control" placeholder="Phone Number" id="emergency_phone" name="emergency_phone" type="tel" required /></div>
        </div>
      </section>

      <div class="form-actions">
        <button type="submit" class="btn primary">Register</button>
        <button type="reset" class="btn secondary">Clear</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
